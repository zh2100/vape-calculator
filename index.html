<!DOCTYPE html>
<html>
<head>
  <base href="./">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="专业的电子烟油配方计算工具，支持尼古丁浓度计算、PG/VG比例调配、香精配比等功能">
  <meta name="keywords" content="电子烟,烟油,配方,计算器,尼古丁,PG,VG,香精">
  <meta name="author" content="Vape Calculator">

  <!-- 移动端优化 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- PWA支持 -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="烟油计算器">

  <!-- iOS优化 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="烟油计算器">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Android优化 -->
  <meta name="theme-color" content="#FF8C42">
  <meta name="msapplication-navbutton-color" content="#FF8C42">
  <meta name="msapplication-TileColor" content="#1A1A1A">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  
  <title>电子烟油配方计算器</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- 加载提示 -->
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #1A1A1A;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    z-index: 9999;
  ">
    <div style="
      width: 50px;
      height: 50px;
      border: 3px solid #333;
      border-top: 3px solid #FF8C42;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    "></div>
    <h2 style="margin: 0; font-weight: 300;">电子烟油计算器</h2>
    <p style="margin: 10px 0 0 0; opacity: 0.7;">正在加载...</p>
  </div>

  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    // 隐藏加载提示
    window.addEventListener('flutter-first-frame', function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
